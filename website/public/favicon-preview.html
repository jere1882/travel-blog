<!DOCTYPE html>
<html>
<head>
    <title>Favicon Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #f5f5f5;
        }
        .icon-preview {
            display: inline-block;
            margin: 2rem;
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            vertical-align: top;
        }
        .icon-preview img {
            width: 128px;
            height: 128px;
            margin-bottom: 1rem;
            border: 1px solid #e5e5e5;
            border-radius: 4px;
        }
        h1 { margin-bottom: 2rem; }
        .current { border: 3px solid #c5a47e; }
    </style>
</head>
<body>
    <h1>Favicon Options</h1>
    
    <div class="icon-preview current">
        <h3>Current (Astro Logo)</h3>
        <img src="/favicon.svg" alt="Current favicon">
        <p><small>Default Astro logo</small></p>
    </div>
    
    <div class="icon-preview">
        <h3>Option 1: Compass</h3>
        <img src="/favicon-compass.svg" alt="Compass">
        <p><small>Travel/adventure theme</small></p>
    </div>
    
    <div class="icon-preview">
        <h3>Option 2: Globe</h3>
        <img src="/favicon-globe.svg" alt="Globe">
        <p><small>World travel theme</small></p>
    </div>
    
    <div class="icon-preview">
        <h3>Option 3: Map Pin</h3>
        <img src="/favicon-pin.svg" alt="Map Pin">
        <p><small>Location/destination theme</small></p>
    </div>
    
    <div class="icon-preview">
        <h3>Option 4: Mountains</h3>
        <img src="/favicon-mountains.svg" alt="Mountains">
        <p><small>Adventure/outdoor theme</small></p>
    </div>
    
    <div class="icon-preview">
        <h3>Option 5: Letter "J"</h3>
        <img src="/favicon-j.svg" alt="Letter J">
        <p><small>Personal branding</small></p>
    </div>
</body>
</html>
